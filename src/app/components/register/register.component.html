<div class="shadow-md p-8 flex flex-col rounded-xl w-[22rem] bg-white">
  <h1 class="text-2xl text-center font-semibold">{{ title }}</h1>

  <form
    class="flex flex-col items-center justify-center w-full mt-6"
    nz-form
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="text"
            nz-input
            formControlName="name"
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div class="flex flex-col w-full">
      <button nz-button [nzType]="'primary'" (click)="register()">
        Register
      </button>

      <button
        class="flex items-center justify-start mt-2 gap-1 ml-2"
        routerLink="/login"
      >
        <span nz-icon nzType="arrow-left" class="text-black text-base"></span>
        <h3>Back</h3>
      </button>
    </div>
  </form>
</div>
