<div class="mt-4 flex flex-col space-y-2 px-8 py-4 w-full">
  <div>
    <h1 class="text-lg font-normal">Address detail</h1>
  </div>

  <div class="w-full">
    <form
      class="mt-4 space-y-2"
      nz-form
      [formGroup]="validateForm"
      (ngSubmit)="submit()"
    >
      <nz-form-control>
        <div class="flex flex-col space-y-4">
          <!-- Name -->
          <div class="flex space-x-6">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input placeholder="First name" />
            </nz-input-group>
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input placeholder="Last name" />
            </nz-input-group>
          </div>
          <!-- Address & email -->
          <div class="flex space-x-6">
            <nz-input-group nzPrefixIcon="home">
              <input type="text" nz-input placeholder="Address line 1" />
            </nz-input-group>
            <nz-input-group nzPrefixIcon="mail">
              <input type="email" nz-input placeholder="Email" />
            </nz-input-group>
          </div>
          <!-- City and postcode -->
          <div class="flex space-x-6">
            <nz-input-group nzPrefixIcon="environment">
              <input type="text" nz-input placeholder="City" />
            </nz-input-group>
            <nz-input-group nzPrefixIcon="home">
              <input type="text" nz-input placeholder="Zip / Postal code" />
            </nz-input-group>
          </div>
          <!-- Shipping country -->
          <div class="flex space-x-6">
            <div class="flex w-1/2">
              <nz-select class="w-full" nzPlaceHolder="Malaysia">
                <nz-option
                  [nzLabel]="'Malaysia'"
                  [nzValue]="'Malaysia'"
                ></nz-option>
                <nz-option
                  [nzLabel]="'Singapore'"
                  [nzValue]="'Singapore'"
                ></nz-option>
              </nz-select>
            </div>
            <div class="flex w-1/2">
              <nz-input-group nzPrefixIcon="mail" class="w-full">
                <input
                  type="email"
                  nz-input
                  placeholder="Shipping Subdivision"
                />
              </nz-input-group>
            </div>
          </div>

          <!-- Shipping Options -->
          <div class="flex-col flex space-x-6">
            <nz-input-group>
              <input type="text" nz-input />
            </nz-input-group>
          </div>
        </div>
      </nz-form-control>
    </form>
  </div>
</div>
