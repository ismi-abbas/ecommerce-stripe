<div class="h-screen w-full mx-auto">
  <!-- Title -->
  <div class="flex justify-center flex-col items-center">
    <h1 class="text-2xl font-semibold text-center">Shopping Cart</h1>
    <div>Total items {{ cart_items }}</div>
  </div>

  <!-- Container -->
  <div class="shadow-md rounded-lg w-full p-4">
    <!-- Cart Items -->
    <div
      class="grid grid-flow-row justify-center md:grid-cols-4 gap-1 md:gap-2 mt-2 p-4"
    >
      <div
        *ngFor="let div of divsArray"
        class="w-48 p-4 shadow-md m-4 rounded-sm"
      >
        <img
          src="https://cdn.chec.io/merchants/52052/assets/PCpAfuhTxCS6aKzk|Razer Kaira HyperSpeed - Xbox Licensed.png"
          alt=""
        />
        <div class="text-sm px-2">{{ div }}</div>

        <div class="flex justify-between items-center">
          <div class="flex justify-evenly w-3/4">
            <span nz-button nzType="primary" class="text-start">-</span>
            <span class="text-center">1</span>
            <span
              nz-button
              nzType="primary"
              (click)="addToCart()"
              class="cursor-pointer"
              >+</span
            >
          </div>
          <button
            nz-button
            nzType="primary"
            nzDanger
            (click)="removeFromCart()"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between p-2">
      <div>
        <h3 class="text-base font-medium text-start">
          Subtotal: {{ total_cost }}
        </h3>
      </div>
      <div class="float-right gap-2 flex">
        <button
          nz-button
          nzType="primary"
          class="mt-4"
          nzDanger
          (click)="emptyCart()"
        >
          Empty Cart
        </button>
        <button nz-button nzType="primary" class="mt-4">Checkout</button>
      </div>
    </div>
  </div>
</div>
