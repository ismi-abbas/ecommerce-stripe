<nz-layout class="min-h-screen">
  <nz-page-header (nzBack)="onBack()" nzBackIcon [nzGhost]="true">
    <nz-page-header-title (click)="onBack()" class="cursor-pointer">{{
      title
    }}</nz-page-header-title>
    <nz-page-header-extra>
      <div class="flex gap-2">
        <button
          nz-button
          nzType="primary"
          routerLink="/login"
          (click)="fireauth.logout()"
        >
          {{ isLoggedIn ? "Logout" : "Login" }}
        </button>
        <button *ngIf="!isLoggedIn" nz-button routerLink="/register">
          Register
        </button>

        <div>
          <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
        </div>

        <nz-badge [nzCount]="1">
          <a routerLink="/cart">
            <i nz-icon nzType="shopping-cart"></i>
          </a>
        </nz-badge>
      </div>
    </nz-page-header-extra>
  </nz-page-header>
  <nz-content class="mt-10 mx-auto">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
