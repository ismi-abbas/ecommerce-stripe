<nz-layout class="min-h-screen">
  <nz-page-header (nzBack)="onBack()" nzBackIcon [nzGhost]="true">
    <nz-page-header-title (click)="onBack()" class="cursor-pointer">{{
      title
    }}</nz-page-header-title>
    <nz-page-header-extra>
      <nz-space>
        <button *nzSpaceItem nz-button nzType="primary" routerLink="/login">
          {{ isLoggedIn ? "Logout" : "Login" }}
        </button>
        <button *nzSpaceItem nz-button routerLink="/register">Register</button>
      </nz-space>
    </nz-page-header-extra>
  </nz-page-header>
  <nz-content class="mt-10 mx-auto">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
